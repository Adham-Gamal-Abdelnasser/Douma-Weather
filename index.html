    </header>
    <section class="forecasts min-vh-100 py-4">
      <div class="container pt-5">
        <div class="input-group mb-5 mt-4 position-relative">
          <input
            type="text"
            name="text"
            class="rounded-pill border-0 w-100 p-3"
            placeholder="Enter city..."
            id="searchInput"
          />
        </div>

        <div class="row">
          <div class="col-lg-4 col-md-6 col-sm-12 my-2">
            <div
              class="forecast text-white-50 rounded-3 overflow-hidden border border-1 border-info fixed-height"
            >
              <div
                class="forecast-head d-flex justify-content-between align-items-center px-2"
              >
                <p class="mt-2" id="today"></p>
                <p class="mt-2" id="todayDate"></p>
              </div>
              <div class="forecast-body p-3 h-100">
                <p class="currentCity fs-3"></p>
                <div class="d-flex gap-3 align-items-center">
                  <p class="fw-bold text-white deg" id="todayTemp"></p>
                  <div class="img-contain">
                    <img id="todayIcon" class="w-100" />
                  </div>
                </div>
                <p class="text-info" id="todayStatus"></p>
                <div class="d-flex gap-3">
                  <p id="humidity"><i class="fas fa-umbrella"></i></p>
                  <p id="windVelocity"><i class="fas fa-wind"></i></p>
                  <p id="direction"><i class="fas fa-compass"></i></p>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12 my-2">
            <div
              class="forecast text-white-50 overflow-hidden rounded-3 border border-1 border-info fixed-height"
            >
              <div class="forecast-head d-flex justify-content-center px-2">
                <p class="nextDay mt-2"></p>
              </div>
              <div
                class="forecast-body d-flex flex-column gap-3 align-items-center p-3 h-100"
              >
                <p class="currentCity fs-4"></p>
                <div class="img-contain">
                  <img class="nextIcon w-100" />
                </div>
                <div>
                  <p class="nextTemp fw-bold text-white my-0 fs-2"></p>
                </div>
                <p class="nextStatus text-info"></p>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 col-sm-12 my-2">
            <div
              class="forecast text-white-50 rounded-3 overflow-hidden border border-1 border-info fixed-height"
            >
              <div class="forecast-head d-flex justify-content-center px-2">
                <p class="nextDay mt-2"></p>
              </div>
              <div
                class="forecast-body d-flex flex-column gap-3 align-items-center p-3 h-100"
              >
                <p class="currentCity fs-4"></p>
                <div class="img-contain">
                  <img class="nextIcon w-100" />
                </div>
                <div>
                  <p class="nextTemp fw-bold text-white my-0 fs-2"></p>
                </div>
                <p class="nextStatus text-info"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="p-5">

        <div class="w-100">
          <div class="input-group mb-5 position-relative">

              class="rounded-pill border-0 w-100 p-3"
              placeholder="Subscribe by email..."
            />

              Submit

              href="https://www.facebook.com/adham.gamal.9404/"
            ></a
          ></span>
          <span
            class="rounded-circle d-flex justify-content-center align-items-center"
            ><a
              class="fab fa-linkedin-in fa-lg text-decoration-none"

              href="https://github.com/Adham-Gamal-Abdelnasser"

          ></span>
          <span

            <a
